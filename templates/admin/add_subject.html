<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Subject</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h3 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .back-button {
    font-size: 16px;          /* Adjust the text size */
    font-weight: bold;        /* Make the text bold */
    color: #fff;              /* White text color */
    background-color: #007bff; /* A blue background */
    padding: 10px 20px;       /* Padding for top/bottom and left/right */
    border-radius: 5px;       /* Rounded corners */
    text-decoration: none;    /* Remove underline */
    transition: background-color 0.3s ease; /* Smooth background color transition */
}

.back-button:hover {
    background-color: #0056b3; /* Darker blue when hovered */
}

.back-button:active {
    background-color: #004085; /* Even darker blue when clicked */
}
    </style>
</head>
<body>
    <div class="container">
       <a href="{{ url_for('admin_dashboard') }}" class="back-button">Back to Dashboard</a>
        <h3>Add a Subject</h3>
        <form method="POST">
            <label for="course_id">Select Course</label>
            <select name="course_id" required>
                <option value="">Select a course</option>
                {% for course in courses %}
                    <option value="{{ course.id }}">{{ course.name }} ({{ course.level }})</option>
                {% endfor %}
            </select>

            <label for="subject_name">Subject Name</label>
            <input type="text" name="subject_name" placeholder="Enter subject name" required>

            <button type="submit">Add Subject</button>
        </form>
    </div>
</body>
</html>
