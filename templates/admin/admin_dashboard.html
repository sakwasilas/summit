<style>
    body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        background-color: #f0f2f5;
    }
    hr {
        border: 0;
        height: 2px;
        background: #007bff;
        margin: 15px 0;
        box-shadow: 0 4px 6px rgba(0, 123, 255, 0.3);
    }

    /* Sidebar */
    .sidebar {
        width: 220px;
        background-color: skyblue;
        min-height: 100vh;
        padding-top: 20px;
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        text-align: center;
        overflow-y: auto;  /* makes it scrollable if links exceed screen */
    }
    .sidebar::-webkit-scrollbar {
        width: 6px;
    }
    .sidebar::-webkit-scrollbar-thumb {
        background: #007bff;
        border-radius: 6px;
    }

    .sidebar h2 {
        color: black;
        margin-bottom: 20px;
    }
    .sidebar a {
        display: block;
        color: black;
        padding: 12px 18px;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.2s;
        text-align: left;
        font-size: 15px;
    }
    .sidebar a:hover {
        background-color: #3498db;
        color: white;
    }

    /* Main content */
    .main-content {
        margin-left: 220px;
        flex: 1;
        padding: 40px 20px;
        background-color: white;
        color: black;
        min-height: 100vh;
    }
    h1, h3, p {
        color: black;
    }

    /* Cards */
    .cards-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }
    .card {
        background-color: #ffffff;
        color: black;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.08);
        margin-bottom: 20px;
        flex: 1 1 calc(33% - 20px);
        max-width: 300px;
    }
    .card h5 {
        font-weight: bold;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        body {
            flex-direction: column;
        }
        .sidebar {
            position: relative;
            width: 100%;
            height: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .sidebar a {
            flex: 1 1 45%;  /* two columns of links */
            text-align: center;
            font-size: 14px;
        }
        .main-content {
            margin-left: 0;
            margin-top: 10px;
        }
    }

    @media (max-width: 480px) {
        .sidebar {
            display: block;
            width: 100%;
            text-align: center;
        }
        .sidebar a {
            flex: 1 1 100%;  /* stack links vertically */
        }
        .main-content {
            margin-left: 0;
        }
    }
</style>
