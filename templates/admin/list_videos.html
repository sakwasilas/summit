<!doctype html>
<html>
<head>
    <title>Manage Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        a.upload-btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 6px;
            margin-bottom: 20px;
            transition: background 0.3s;
        }

        a.upload-btn:hover {
            background: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: white;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #3498db;
            color: white;
            font-size: 16px;
        }

        tr:hover {
            background: #f2f8ff;
        }

        video {
            max-width: 250px;
            border-radius: 6px;
        }

        button {
            background: #e74c3c;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        button:hover {
            background: #c0392b;
        }

        .empty {
            text-align: center;
            font-style: italic;
            color: #7f8c8d;
            padding: 20px;
        }

        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
                width: 100%;
            }
            thead {
                display: none;
            }
            tr {
                margin-bottom: 15px;
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 10px;
                background: #fff;
                box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            }
            td {
                display: flex;
                justify-content: space-between;
                padding: 10px;
                border: none;
                border-bottom: 1px solid #eee;
            }
            td:last-child {
                border-bottom: none;
            }
        }
    </style>
</head>
<body>
    <h1>Uploaded Videos</h1>

    <a href="{{ url_for('upload_video') }}" class="upload-btn">ðŸ“¤ Upload New Video</a>

    {% if videos %}
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Preview</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for video in videos %}
            <tr>
                <td>{{ video.title }}</td>
                <td>
                    <video controls>
                        <source src="{{ url_for('static', filename='uploads/videos/' + video.filename) }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </td>
                <td>
                    <form action="{{ url_for('delete_video', video_id=video.id) }}" method="POST" style="display:inline;">
                        <button type="submit">ðŸ—‘ Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <div class="empty">No videos uploaded yet.</div>
    {% endif %}
</body>
</html>
