<!-- Edit Subject HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Subject</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h3 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .back-button {
            font-size: 16px;          
            font-weight: bold;        
            color: #fff;              
            background-color: #007bff; 
            padding: 10px 20px;       
            border-radius: 5px;       
            text-decoration: none;    
            transition: background-color 0.3s ease; 
        }
        .back-button:hover {
            background-color: #0056b3; 
        }
        .back-button:active {
            background-color: #004085; 
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('admin_dashboard') }}" class="back-button">Back to Dashboard</a>
        <h3>Edit Subject</h3>
        <form method="POST">
            <label for="subject_name">Subject Name</label>
            <input type="text" name="subject_name" value="{{ subject.name }}" required>

            <button type="submit">Update Subject</button>
        </form>
    </div>
</body>
</html>
