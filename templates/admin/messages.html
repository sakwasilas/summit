<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Messages</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
<h1>Summit Technical College</h1>
  <h2 class="mb-4">Send Message</h2>

  <form method="POST" class="card p-3 mb-4 shadow-sm">
    <div class="mb-3">
      <label class="form-label">Message Content</label>
      <textarea name="content" class="form-control" rows="3" required></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Target</label>
      <select name="target_type" class="form-select" required>
        <option value="all">All Students</option>
        <option value="course">By Course</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Course (if applicable)</label>
      <select name="course_id" class="form-select">
        <option value="">-- Select Course --</option>
        {% for course in courses %}
          <option value="{{ course.id }}">{{ course.name }}</option>
        {% endfor %}
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Send Message</button>
  </form>

  <h4>Existing Messages</h4>
  <ul class="list-group">
    {% for msg in messages %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <b>[{{ msg.target_type|capitalize }}]</b> {{ msg.content }}
          <small class="text-muted">({{ msg.created_at.strftime("%Y-%m-%d %H:%M") }})</small>
        </div>
        <form action="{{ url_for('delete_admin_message', message_id=msg.id) }}" method="post" style="margin:0;">
          <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this message?');">
            Delete
          </button>
        </form>
      </li>
    {% endfor %}
  </ul>

</body>
</html>
