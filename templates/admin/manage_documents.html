{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>ðŸ“‚ Manage Documents</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Title</th>
        <th>Filename</th>
        <th>Course</th>
        <th>Subject</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for doc in documents %}
      <tr>
        <td>{{ doc.title }}</td>
        <td>{{ doc.filename }}</td>
        <td>{{ doc.course.name if doc.course else "N/A" }}</td>
        <td>{{ doc.subject.name if doc.subject else "N/A" }}</td>
        <td>
          <form action="{{ url_for('delete_document', doc_id=doc.id) }}" method="POST" style="display:inline;">
            <button type="submit" class="btn btn-danger btn-sm"
              onclick="return confirm('Are you sure you want to delete this document?');">
              Delete
            </button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
