<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Document</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; text-align: center; }
        .container { margin-top: 50px; padding: 20px; background: white; width: 450px; margin-left: auto; margin-right: auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, select { width: 90%; padding: 8px; margin: 8px 0; }
        button { padding: 10px 20px; background: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .flash { color: red; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Document</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">
                    {% for msg in messages %}
                        <p>{{ msg }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data">
    <label>Title</label>
    <input type="text" name="title" required>

    <label>Course</label>
    <select name="course">
        {% for course in courses %}
        <option value="{{ course.id }}">{{ course.name }}</option>
        {% endfor %}
    </select>

    <label>Subject</label>
    <select name="subject">
        {% for subject in subjects %}
        <option value="{{ subject.id }}">{{ subject.name }}</option>
        {% endfor %}
    </select>

    <label>Upload Paper</label>
   <input type="file" name="document" required>

    <button type="submit">Upload</button>
</form>

    </div>
</body>
</html>
