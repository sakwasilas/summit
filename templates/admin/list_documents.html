<!DOCTYPE html>
<html>
<head>
    <title>Manage Documents</title>
</head>
<body>
    <h2>Uploaded Documents</h2>

    {% if documents %}
    <table border="1" cellpadding="10">
        <tr>
            <th>ID</th>
            <th>Filename</th>
            <th>Course</th>
            <th>Subject</th>
            <th>Actions</th>
        </tr>
        {% for doc in documents %}
        <tr>
            <td>{{ doc.id }}</td>
            <td>{{ doc.filename }}</td>
            <td>{{ doc.course.title if doc.course else 'N/A' }}</td>
            <td>{{ doc.subject.name if doc.subject else 'N/A' }}</td>
            <td>
                <form action="{{ url_for('delete_document', doc_id=doc.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this document?');">
                    <button type="submit">ðŸ—‘ Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <p>No documents uploaded yet.</p>
    {% endif %}
</body>
</html>
