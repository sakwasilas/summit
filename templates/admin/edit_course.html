<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course</title>
</head>
<body>
    <h2>Edit Course</h2>
    
    <form method="POST" action="{{ url_for('edit_course', course_id=course.id) }}">
        <label for="course_name">Course Name</label>
        <input type="text" id="course_name" name="course_name" value="{{ course.name }}" required><br><br>

        <label for="course_level">Course Level</label>
        <input type="text" id="course_level" name="course_level" value="{{ course.level }}" required placeholder="e.g., Certificate, Degree, etc."><br><br>

        <button type="submit">Update Course</button>
    </form>

    <br>
    <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
</body>
</html>
