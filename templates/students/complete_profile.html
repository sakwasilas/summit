<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Complete Your Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

    <div class="container my-3 flex-grow-1">

        <!-- Flash Message -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-danger text-center fw-bold py-2 mb-3" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <div class="card shadow-sm p-4">
            <h2 class="text-center mb-4">Complete Your Profile</h2>
            <form action="{{ url_for('complete_profile') }}" method="POST">

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="full_name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="full_name" name="full_name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="phone_number" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone_number" name="phone_number" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="exam_type" class="form-label">Select Exam Type</label>
                        <select class="form-select" id="exam_type" name="exam_type" required>
                            <option value="kasneb">KASNEB</option>
                            <option value="knec">KNEC</option>
                            <option value="nita">NITA</option>
                            <option value="short_course">Short Course</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="course" class="form-label">Select Course</label>
                        <select class="form-select" id="course" name="course_id" required>
                            {% for course in courses %}
                                <option value="{{ course.id }}">{{ course.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="level" class="form-label">Level</label>
                        <input type="text" class="form-control" id="level" name="level" required>
                    </div>
                    <div class="col-md-6">
                        <label for="admission_number" class="form-label">Admission Number</label>
                        <input type="text" class="form-control" id="admission_number" name="admission_number" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-success w-100 mb-3">Complete Profile</button>
            </form>

            <!-- Action Buttons -->
            <div class="row g-2">
                <div class="col-12 col-md-6">
                    <a href="{{ url_for('view_document') }}" class="btn btn-outline-primary btn-lg w-100">
                        ðŸ“„ View Document
                    </a>
                </div>
                <div class="col-12 col-md-6">
                    <a href="{{ url_for('watch_video') }}" class="btn btn-outline-secondary btn-lg w-100">
                        ðŸ“º Watch Video
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Full-width Footer -->
    <footer class="bg-dark text-light text-center py-3 mt-auto w-100">
        &copy; {{ current_year }} Summit Technical College. All rights reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
