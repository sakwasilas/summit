<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        select {
            appearance: none;
            background-color: #fff;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-group {
            margin-bottom: 15px;
        }

        /* Small devices (phones, <600px) */
        @media screen and (max-width: 600px) {
            body {
                padding: 15px;
                height: auto;
                flex-direction: column;
            }

            .container {
                width: 100%;
                padding: 20px;
                border-radius: 8px;
                box-shadow: none;
            }

            h2 {
                font-size: 18px;
            }

            label {
                font-size: 13px;
            }

            input[type="text"], select {
                padding: 8px;
                font-size: 13px;
            }

            button {
                padding: 10px;
                font-size: 14px;
            }
        }

        /* Medium devices (tablets, 601pxâ€“900px) */
        @media screen and (min-width: 601px) and (max-width: 900px) {
            .container {
                max-width: 500px;
                padding: 25px;
            }

            h2 {
                font-size: 22px;
            }

            input[type="text"], select {
                font-size: 14px;
                padding: 9px;
            }

            button {
                font-size: 15px;
                padding: 11px;
            }
        }

        /* Large devices (desktops, >900px) */
        @media screen and (min-width: 901px) {
            .container {
                max-width: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Complete Your Profile</h2>
        <form action="{{ url_for('complete_profile') }}" method="POST">
            <div class="form-group">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>

            <div class="form-group">
                <label for="exam_type">Select Exam Type:</label>
                <select id="exam_type" name="exam_type" required>
                    <option value="kasneb">KASNEB</option>
                    <option value="knec">KNEC</option>
                    <option value="nita">NITA</option>
                    <option value="short_course">Short Course</option>
                </select>
            </div>

            <div class="form-group">
                <label for="course">Select Course:</label>
                <select id="course" name="course_id" required>
                    {% for course in courses %}
                        <option value="{{ course.id }}">{{ course.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="level">Level:</label>
                <input type="text" id="level" name="level" required>
            </div>

            <div class="form-group">
                <label for="admission_number">Admission Number:</label>
                <input type="text" id="admission_number" name="admission_number" required>
            </div>

            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" required>
            </div>

            <button type="submit">Complete Profile</button>
        </form>
    </div>
</body>
</html>
