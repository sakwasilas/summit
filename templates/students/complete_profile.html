<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Complete Your Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
    }
  </style>
</head>
<body class="bg-light">

  <main class="container my-3">

    <!-- Flash message -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger text-center fw-bold py-2 mb-3" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Card -->
    <div class="card shadow-sm p-4">
      <h2 class="text-center mb-4">Complete Your Profile</h2>
      <form action="{{ url_for('complete_profile') }}" method="POST" class="mb-4">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" id="full_name" name="full_name" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="phone_number" class="form-label">Phone Number</label>
            <input type="text" id="phone_number" name="phone_number" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="exam_type" class="form-label">Exam Type</label>
            <select id="exam_type" name="exam_type" class="form-select" required>
              <option value="kasneb">KASNEB</option>
              <option value="knec">KNEC</option>
              <option value="nita">NITA</option>
              <option value="short_course">Short Course</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="course" class="form-label">Course</label>
            <select id="course" name="course_id" class="form-select" required>
              {% for course in courses %}
                <option value="{{ course.id }}">{{ course.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-6">
            <label for="level" class="form-label">Level</label>
            <input type="text" id="level" name="level" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="admission_number" class="form-label">Admission Number</label>
            <input type="text" id="admission_number" name="admission_number" class="form-control" required>
          </div>
        </div>
        <button type="submit" class="btn btn-success w-100 mt-4">Complete Profile</button>
      </form>
    </div>
  </main>

  <!-- Full width footer -->
  <footer class="bg-dark text-white text-center py-3">
    &copy; {{ current_year }} Summit Technical College. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
