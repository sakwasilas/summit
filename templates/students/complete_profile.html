<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 25px;
            border-radius: 10px;
            width: 100%;
            max-width: 700px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .flash-message {
            background: #ffefc6;
            border: 1px solid #ffd27f;
            padding: 10px 15px;
            margin-bottom: 20px;
            border-radius: 6px;
            font-size: 14px;
            color: #6a4c00;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #555;
            margin-bottom: 6px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #45a049;
        }

        .watch-video {
            text-align: center;
            margin-top: 25px;
        }

        .watch-video a {
            display: inline-block;
            background: #007bff;
            color: #fff;
            padding: 10px 18px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 15px;
            transition: 0.3s;
        }

        .watch-video a:hover {
            background: #0056b3;
        }

        footer {
            background: #222;
            color: #ccc;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }

        /* --- Responsive Layout --- */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* Mobile first */
        @media screen and (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .card {
                padding: 20px;
                box-shadow: none;
                border-radius: 8px;
            }

            h2 {
                font-size: 20px;
            }

            .form-row {
                grid-template-columns: 1fr; /* Stack fields */
                gap: 10px;
            }

            input[type="text"], select {
                font-size: 13px;
                padding: 8px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }

            .watch-video a {
                font-size: 14px;
                padding: 8px 14px;
            }

            footer {
                font-size: 13px;
                padding: 12px;
            }
        }

        /* Tablets */
        @media screen and (min-width: 601px) and (max-width: 900px) {
            .card {
                max-width: 600px;
                padding: 25px;
            }

            h2 {
                font-size: 22px;
            }
        }

        /* Desktops */
        @media screen and (min-width: 901px) {
            .card {
                max-width: 700px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">

            <!-- Flask Flash Messages -->
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                  <div class="flash-message">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <h2>Complete Your Profile</h2>
            <form action="{{ url_for('complete_profile') }}" method="POST">

                <div class="form-row">
                    <div class="form-group">
                        <label for="full_name">Full Name:</label>
                        <input type="text" id="full_name" name="full_name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone_number">Phone Number:</label>
                        <input type="text" id="phone_number" name="phone_number" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="exam_type">Select Exam Type:</label>
                        <select id="exam_type" name="exam_type" required>
                            <option value="kasneb">KASNEB</option>
                            <option value="knec">KNEC</option>
                            <option value="nita">NITA</option>
                            <option value="short_course">Short Course</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="course">Select Course:</label>
                        <select id="course" name="course_id" required>
                            {% for course in courses %}
                                <option value="{{ course.id }}">{{ course.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="level">Level:</label>
                        <input type="text" id="level" name="level" required>
                    </div>
                    <div class="form-group">
                        <label for="admission_number">Admission Number:</label>
                        <input type="text" id="admission_number" name="admission_number" required>
                    </div>
                </div>

                <button type="submit">Complete Profile</button>
            </form>

            <div class="watch-video">
                <a href="{{ url_for('watch_video') }}">ðŸ“º Watch Video Guide</a>
            </div>
        </div>
    </div>

    <footer>
        &copy; {{ current_year }} Summit Technical College. All rights reserved.
    </footer>
</body>
</html>
