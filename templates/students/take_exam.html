<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Take Exam - {{ quiz.title }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 15px;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .header img {
      width: 75px;
      height: 75px;
      object-fit: contain;
      border-radius: 5px;
      background: white;
      padding: 5px;
    }
    h1 {
      margin: 0;
      font-size: 24px;
      flex-grow: 1;
    }
    #timer {
      background: #ffc107;
      color: #212529;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 1.2em;
      position: fixed;
      top: 10px;
      right: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      user-select: none;
      z-index: 1000;
    }
    h2 {
      color: #333;
      margin-bottom: 5px;
    }
    p.duration {
      font-weight: bold;
      margin-bottom: 20px;
      color: #555;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .question-block {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
      background: #fff;
    }
    .question-block img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
      border-radius: 5px;
    }
    .options label {
      display: block;
      margin: 6px 0;
      cursor: pointer;
    }
    button.submit-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button.submit-btn:hover {
      background-color: #0056b3;
    }
    /* New CSS class for disabled button with red background */
    button.submit-btn.disabled-red {
      background-color: red !important;
      cursor: not-allowed;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Summit Tech College" />
    <h1>SUMMIT TECHNICAL COLLEGE</h1>
  </div>

  <div id="timer">
    ⏱️ Time left: <span id="countdown">Loading...</span>
  </div>

  <h2>{{ quiz.title }}</h2>
  <p class="duration">Duration: {{ quiz.duration }} minutes</p>

  <form method="POST" id="exam-form">
    {% for question in questions %}
      <div class="question-block">
        <p><strong>Q{{ loop.index }}:</strong> {{ question.question_text }}</p>
        {% if question.image %}
          <img src="{{ url_for('static', filename='question_images/' ~ question.image) }}" alt="Question Image" />
        {% endif %}
        <div class="options">
          <label><input type="radio" name="question_{{ question.id }}" value="A"> A. {{ question.option_a }}</label>
          <label><input type="radio" name="question_{{ question.id }}" value="B"> B. {{ question.option_b }}</label>
          <label><input type="radio" name="question_{{ question.id }}" value="C"> C. {{ question.option_c }}</label>
          <label><input type="radio" name="question_{{ question.id }}" value="D"> D. {{ question.option_d }}</label>
        </div>
      </div>
    {% endfor %}
    <button type="submit" class="submit-btn">Submit Exam</button>
  </form>

  <script>
    let totalSeconds = {{ quiz.duration * 60 }};
    const countdownEl = document.getElementById('countdown');
    const form = document.getElementById('exam-form');
    const submitBtn = form.querySelector('button[type="submit"]');

    function updateTimer() {
      let minutes = Math.floor(totalSeconds / 60);
      let seconds = totalSeconds % 60;
      countdownEl.textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;

      if (totalSeconds <= 0) {
        clearInterval(timerInterval);
        alert("⏰ Time's up! Submitting exam...");
        submitBtn.disabled = true;
        submitBtn.textContent = 'Submitting...';
        submitBtn.classList.add('disabled-red');  // Add red background
        form.submit();
      }
      totalSeconds--;
    }

    const timerInterval = setInterval(updateTimer, 1000);
    updateTimer();

    form.addEventListener('submit', () => {
      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';
      submitBtn.classList.add('disabled-red');  // Add red background
    });
  </script>

</body>
</html>
