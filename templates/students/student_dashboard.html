<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: row;
      min-height: 100vh;
      background: #f5f5f5;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #2c3e50;
      color: white;
      padding: 20px;
      flex-shrink: 0;
    }

    .sidebar img {
      border-radius: 50%;
      display: block;
      margin: 0 auto 10px;
    }

    .sidebar h2, 
    .sidebar p, 
    .sidebar a, 
    .sidebar li {
      text-align: center;
      margin: 10px 0;
    }

    .sidebar a {
      color: #1abc9c;
      text-decoration: none;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 20px;
      background: #fff;
    }

    .main-content h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin: 20px 0 10px;
    }

    /* Tables */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background: #f0f0f0;
    }

    td a {
      color: #3498db;
      text-decoration: none;
    }

    td a:hover {
      text-decoration: underline;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 15px;
      background: #2c3e50;
      color: white;
      font-size: 14px;
      width: 100%;
    }

    /* RESPONSIVENESS */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        text-align: center;
      }

      .main-content {
        padding: 15px;
      }

      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }

      thead {
        display: none; /* Hide table headers on small screens */
      }

      tr {
        margin-bottom: 15px;
        border-bottom: 2px solid #eee;
      }

      td {
        padding-left: 50%;
        position: relative;
        text-align: left;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: bold;
        color: #555;
      }
    }

    @media (max-width: 480px) {
      .section-title {
        font-size: 16px;
      }

      .main-content h1 {
        font-size: 20px;
      }

      .sidebar {
        font-size: 14px;
      }
    }
  </style>
</head>
